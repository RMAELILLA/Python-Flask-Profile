<!DOCTYPE html>
<html>
<head>
    <title>Area of Triangle</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: burlywood;
            font-size: 1.3rem;
            font-weight: 500;
            color: white;
            padding: 20px;
            max-width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Get the Area of a Triangle</h1>

    <form action="/areaOfTriangle" method="post">
        <label for="base">Enter base length:</label>
        <input type="number" id="base" name="base" step="0.01">
        <br>
        <label for="height">Enter height:</label>
        <input type="number" id="height" name="height" step="0.01">
        <br>
        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <p>Area of Triangle: {{ result }}</p>
    {% endif %}
</body>
</html>
