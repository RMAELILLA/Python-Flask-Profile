<!DOCTYPE html>
<html>
<head>
    <title>Area of Circle</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: burlywood;
            font-size: 1.3rem;
            font-weight: 500;
            color: white;
            padding: 20px;
            max-width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Get the Area of a Circle</h1>

    <form action="/areaOfcirle" method="post">
        <label for="input_float">Enter radius:</label>
        <input type="number" id="input_float" name="input_float">
        <input type="submit" value="Convert">
    </form>

    {% if result %}
    <p>Area of Circle: {{ result }}</p>
    {% endif %}
</body>
</html>
